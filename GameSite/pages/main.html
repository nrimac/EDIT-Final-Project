<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand custom-margin" href="./main.html">
        <img
          src="../images/controller.png"
          height="30"
          class="d-inline-block align-top"
          alt="controller logo"
        />
        GameSite
      </a>
    </nav>

    <div class="container">
      <div class="row g-3 mt-5" id="">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card text-center" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/sudokuLogo.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Sudoku</h4>

              <a href="../pages/sudoku.html" class="btn btn-primary"
                >Play now</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card text-center" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/comingSoon.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Wordle</h4>

              <a href="#" class="btn btn-primary">Play now</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <div class="card text-center" style="width: 18rem">
            <img
              class="card-img-top"
              src="../images/comingSoon.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Snake game</h4>

              <a href="#" class="btn btn-primary">Play now</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 table-container">
        <h3 class="d-flex justify-content-center">High Scores</h3>
        <table class="table table-striped table-dark mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Sudoku</th>
              <th scope="col">Wordle</th>
              <th scope="col">Snake</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Niko</td>
              <td>10.5</td>
              <td>/</td>
              <td>/</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Franko</td>
              <td>11</td>
              <td>/</td>
              <td>/</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Andrej</td>
              <td>12</td>
              <td>/</td>
              <td>/</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="../src/main.js"></script>
</html>
