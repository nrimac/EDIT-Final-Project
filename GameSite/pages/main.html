<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand custom-margin" href="./main.html">
        <img
          src="../images/controller.png"
          height="30"
          class="d-inline-block align-top"
          alt="controller logo"
        />
        GameSite
      </a>

      <a class="navbar-brand float-right" id="return" href="./index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-box-arrow-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
          />
          <path
            fill-rule="evenodd"
            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
          />
        </svg>
      </a>
    </nav>

    <div class="container">
      <div class="row">
        <a href="#" class="animated col-12 col-md-6 col-lg-4" id="user"></a>
      </div>
      <div class="row g-3 mt-5" id="row">
        <div class="col-12 col-md-6 col-lg-4 h-100">
          <div class="card text-center">
            <img
              class="card-img-top"
              src="../images/sudokuLogo.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Sudoku</h4>

              <a href="../pages/sudoku.html" class="btn btn-primary"
                >Play now</a
              >
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 h-100">
          <div class="card text-center">
            <img
              class="card-img-top"
              src="../images/comingSoon.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Wordle</h4>

              <a href="#" class="btn btn-primary">Play now</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 h-100">
          <div class="card text-center">
            <img
              class="card-img-top"
              src="../images/comingSoon.png"
              alt="sudoku logo"
            />
            <div class="card-body">
              <h4 class="card-title">Snake game</h4>

              <a href="#" class="btn btn-primary">Play now</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5 table-container">
        <h3 class="d-flex justify-content-center">
          <a href="#" class="animated">High Scores</a>
        </h3>
        <table class="table table-striped table-dark mb-0">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Username</th>
              <th scope="col">Sudoku</th>
              <th scope="col">Wordle</th>
              <th scope="col">Snake</th>
            </tr>
          </thead>
          <tbody id="leaderboard"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="../src/main.js"></script>
</html>
